version: '3.8'

services:
  cron-job:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
      # Mount reports directory
      - ./reports:/app/reports
      # Mount backups directory
      - ./backups:/app/backups
      # Mount data directory
      - ./data:/app/data
    environment:
      - ENVIRONMENT=production
      - CRON_JOB_TYPE=all
    restart: unless-stopped
    # Run as privileged to allow cron daemon
    privileged: true
    # Alternative: use init system
    # init: true
